<div class="text-input-wrapper">
  <label [htmlFor]="name">
    <input
      type="text"
      [id]="name + 'id'"
      [name]="name"
      [value]="value"
      (input)="handleTyping($event)"
      (onBlur)="(onBlur)"
      [ngClass]="{ 'not-empty': !!value }"
      autocomplete="off" />
    <span class="text-label">{{ label }}</span>
  </label>
</div>
